---
layout: default
title: PHYS 1235 Blog
---
<style>
  #link { color: rgb(49, 49, 233); } /* CSS link color */
</style>
<h1 class='greenhighlight'>{{ page.title }}</h1>
<ul class="posts">
  {% assign sorted_posts = site.posts | reverse %}
  {% for post in sorted_posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; 
      <a href="{{ post.url }}" title="{{ post.title }}" id='link'>{{ post.title }}</a></li>
  {% endfor %}
    
</ul>
